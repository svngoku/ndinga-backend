{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <br />
    <h1 class="mt-5">Ajout traduction kg - fr</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label for="kg">Kongo</label>
            <input type="text" class="form-control" type="text" name="kg" id="kongo" placeholder="Kongo">
        </div>
        <div class="form-group">
          <label for="fr">Français</label>
          <input class="form-control" type="text" name="fr" id="french" placeholder="Français">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
</div>
{% endblock %}
